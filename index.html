<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Vercel App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-blue-300 text-center font-bold text-2xl">Todo List</h1>
    <div class="flex flex-col justify-center items-center gap-4 mt-3">
      <input
        id="tareaInput"
        class="border border-sky-950 bg-sky-950 text-sky-300 text-center h-[50px] w-[150px] rounded-lg"
        type="text"
        placeholder="Tareas por hacer"
      />
      <button
        id="agregarButton"
        class="border border-rose-950 bg-rose-950 text-rose-500 h-[30px] w-[100px] rounded-lg"
      >
        Agregar
      </button>

      <button
        id="editarButton"
        class="border border-rose-950 bg-rose-950 text-rose-500 h-[30px] w-[100px] rounded-lg"
      >
        Editar
      </button>
      <ul id="listaTareas" class="mt-4 space-y-2"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>

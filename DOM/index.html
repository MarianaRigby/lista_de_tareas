<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/tu-codigo.js"
      crossorigin="anonymous"
    ></script>

    <title>Manipulacion del DOM</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <!-- <img src="https://www.mercedes-benz.co.uk/content/dam/hq/passengercars/cars/cle/cle-coupe-c236-pi/overview/stage/06-2023/images/mercedes-benz-cle-coupe-c236-stage-3840x3840-06-2023.jpg/1740018524347.jpg?im=Resize=(828);Crop,rect=(283,171,521,521)" alt="Cars"/> -->
      </div>
      <div class="product-description">
        <h3 class="tag">CARRO</h3>
        <h1 class="product-title">CLE Coupé | Mercedes-Benz</h1>
        <p class="product-details">
          <span class="mileage">
            <span style="font-size: 1em; color: black">
              <i class="fa-solid fa-car"></i>
            </span>
            Kilometraje: 4,000 millas
          </span>
          <span class="fuel">
            <span style="font-size: 1em; color: black">
              <i class="fa-solid fa-gas-pump"></i>
            </span>
            Combustible: 25mpg
          </span>
          <span class="safety">
            <span style="font-size: 1em; color: black">
              <i class="fa-solid fa-shield"></i>
            </span>
            Seguridad:
            <span class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
          </span>
        </p>
        <p>Escoge un color:</p>
        <div class="colors-price">
          <div class="colors">
            <span class="red"></span>
            <span class="gray"></span>
            <span class="black"></span>
          </div>
          <div class="pricing">
            <h2 class="new-price">$134,450</h2>
            <h4 class="old-price"><s>$140,500</s></h4>
          </div>
        </div>
        <button id="button">
          <span style="font-size: 1em; color: white">
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
          <span class="button-text">Agregar al carrito</span>
        </button>
        <button class="feedback">
          <span id="white-button">¡WOW! ¿vas aser el dueño de un Benz?</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
